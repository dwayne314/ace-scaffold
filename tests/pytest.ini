[pytest]
markers = 
	clone: mark a test as a clone template test
	create: mark a test as a create template test
	delete: mark a test as a delete template test
	list: mark a test as a list template test
	command: mark a test as a user interface command
	engine: mark a test as an engine test
	messages: mark a test as a messages test
	utils: mark a test as a utility test
addopts =  --cov-report term-missing --cov=app -s -v